<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #7471714a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div>
        {% for message in messages %}
                    <h5>
                        <div class="alert alert-danger">
                            {{ message }}
                        </div>
                    </h5>
                    {% endfor %}
        <div id="container">

        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateForm()" method="post" action="{% url 'login_funtion' %}">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button><br><br>
            <a style="text-decoration: none;" href="{% url 'signup_page' %}">New user? </a>
        </form>

        <p id="error-message"></p>
    </div>
    

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Add your authentication logic here
            // For simplicity, I'm just checking if both fields are non-empty
            if (username === '' || password === '') {
                document.getElementById('error-message').innerText = 'Please enter both username and password';
                return false;
            } else {
                document.getElementById('error-message').innerText = '';
                return true;
            }
        }
    </script>

</body>

</html>
